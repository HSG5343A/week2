<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <style>
    .box{
        float:left;
        margin:25px;
        width:50px;
        height:50px;
    }
    .box.blue{
        background:blue;
    }
    .box.green{
        background: green;
    }
    .box.red{
        background: red;
    }
    </style>
</head>
<body>
    <div class="box blue" id="blueBox"></div>
    <div class="box red" id="redBox"></div>
    <div class="box green" id="greenBox"></div>

    <script>
    $(function() {
        $().fadeOut(400);
    });
    </script>
</body>
</html>
